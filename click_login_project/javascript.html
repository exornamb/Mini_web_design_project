<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bio</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript" type="text/javascript">
        function yourBio(name, age){
            document.write(name + " is " + age + " years old");
        }
    </script>
<body>
    <div class="body">
        <div class="img">
            <div class="content">
                <h2>Click the following button</h2>
            </div>
        </div>
        <div class="form">
            <form action="">
                <label for="name">
                    Enter your name:
                    <input type="text" placeholder="Your Name" name="t1" id="name">
                </label><br><br><br><br>
                <label class="space" for="age">
                    Enter your age:
                    <input type="text" id="age" placeholder="Your Age" name="t2">
                </label><br><br>
                <button type="submit" onclick="yourBio(t1.value, t2.value)">Claim Bio</button>
            </form>
        </div>
    </div>
</body>
</html>
